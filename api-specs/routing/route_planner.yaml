components:
  schemas:
    # Main Route Planner Response (GeoJSON FeatureCollection)
    RoutePlannerResponse:
      type: object
      properties:
        type:
          type: string
          enum: [FeatureCollection]
          description: GeoJSON object type
        properties:
          $ref: '#/components/schemas/RoutePlannerProperties'
        features:
          type: array
          items:
            $ref: '#/components/schemas/AgentPlanFeature'
          description: Array of agent plan features, each representing an optimized route for an agent
      required:
        - type
        - properties
        - features
    
    # Route Planner response properties
    RoutePlannerProperties:
      type: object
      properties:
        mode:
          type: string
          description: Transportation mode used for route planning
        params:
          type: object
          description: Original input parameters used for the route planning request
          additionalProperties: true
        issues:
          $ref: '#/components/schemas/RoutePlannerIssues'
    
    # Issues that occurred during route planning
    RoutePlannerIssues:
      type: object
      properties:
        unassigned_agents:
          type: array
          items:
            type: integer
          description: List of agent indexes that do not have an execution plan (shipments or jobs)
        unassigned_jobs:
          type: array
          items:
            type: integer
          description: List of job indexes that are not assigned to any agent
        unassigned_shipments:
          type: array
          items:
            type: integer
          description: List of shipment indexes that are not assigned to any agent
    
    # Individual agent plan feature
    AgentPlanFeature:
      type: object
      properties:
        type:
          type: string
          enum: [Feature]
          description: GeoJSON feature type
        geometry:
          $ref: '#/components/schemas/AgentPlanGeometry'
        properties:
          $ref: '#/components/schemas/AgentPlanProperties'
      required:
        - type
        - geometry
        - properties
    
    # Agent plan geometry (MultiLineString)
    AgentPlanGeometry:
      type: object
      properties:
        type:
          type: string
          enum: [MultiLineString]
          description: GeoJSON geometry type
        coordinates:
          type: array
          items:
            type: array
            items:
              type: array
              items:
                type: number
              minItems: 2
              maxItems: 2
          description: MultiLineString coordinates representing the agent's route
      required:
        - type
        - coordinates
    
    # Agent plan properties
    AgentPlanProperties:
      type: object
      properties:
        agent_index:
          type: integer
          description: Index of the corresponding agent in the agents input array
        distance:
          type: number
          description: Distance in meters for the whole agent route
        time:
          type: number
          description: Time in seconds, that contains travel time
        total_time:
          type: number
          description: Total time in seconds, contains travel time and action durations
        start_time:
          type: number
          description: Start time for the agent
        end_time:
          type: number
          description: End time for the agent
        mode:
          type: string
          description: Requested transportation or travel mode
        actions:
          type: array
          items:
            $ref: '#/components/schemas/PlannerAction'
          description: An array of Actions corresponds to the single steps for the agent
        waypoints:
          type: array
          items:
            $ref: '#/components/schemas/PlannerWaypoint'
          description: An array of Waypoints corresponds to the jobs execution plan
        legs:
          type: array
          items:
            $ref: '#/components/schemas/PlannerRouteLeg'
          description: An array of RouteLeg. Each leg represents a route from one waypoint to another
      required:
        - agent_index
        - distance
        - time
        - total_time
        - start_time
        - end_time
        - mode
        - actions
        - waypoints
        - legs
    
    # Action object for route planner
    PlannerAction:
      type: object
      properties:
        index:
          type: integer
          description: Action index in the sequence
        type:
          type: string
          enum: [start, end, pickup, delivery, job]
          description: Type of the action. Possible values start, end, pickup, delivery, job
        start_time:
          type: number
          description: Execution start time
        duration:
          type: number
          description: Action duration
        shipment_index:
          type: integer
          description: Index of the shipment in original shipments array
        shipment_id:
          type: string
          description: Shipment unique identifier
        job_index:
          type: integer
          description: Index of the job in original jobs array
        job_id:
          type: string
          description: Job unique identifier if specified
        location_index:
          type: integer
          description: Index of the location in the locations array
        location_id:
          type: string
          description: Location unique identifier if specified
        waypoint_index:
          type: integer
          description: Index of the corresponding waypoint
      required:
        - index
        - type
        - start_time
        - duration
    
    # Waypoint object for route planner
    PlannerWaypoint:
      type: object
      properties:
        original_location:
          type: array
          items:
            type: number
          minItems: 2
          maxItems: 2
          description: Original location. An array of the coordinates [lon, lat]
        original_location_index:
          type: integer
          description: Index of the original location if specified in locations input
        original_location_id:
          type: string
          description: Identifier of the original location if specified in locations input
        location:
          type: array
          items:
            type: number
          minItems: 2
          maxItems: 2
          description: Matched location. An array of the coordinates [lon, lat]
        start_time:
          type: number
          description: Actions execution start time, corresponds to arrival time for the waypoint
        duration:
          type: number
          description: All actions duration
        actions:
          type: array
          items:
            $ref: '#/components/schemas/PlannerAction'
          description: An array of Actions planned for the waypoint
        prev_leg_index:
          type: integer
          description: Route leg that leads to the waypoint
        next_leg_index:
          type: integer
          description: Route leg that leads off the waypoint
      required:
        - original_location
        - location
        - start_time
        - duration
        - actions
    
    # Route leg object for route planner
    PlannerRouteLeg:
      type: object
      properties:
        distance:
          type: number
          description: Length of the route leg in meters
        time:
          type: number
          description: Time in seconds for the route leg
        from_waypoint_index:
          type: integer
          description: Index of the previous waypoint
        to_waypoint_index:
          type: integer
          description: Index of the next waypoint
        steps:
          type: array
          items:
            $ref: '#/components/schemas/PlannerLegStep'
          description: An array of LegStep. Steps of the route
      required:
        - distance
        - time
        - from_waypoint_index
        - to_waypoint_index
        - steps
    
    # Leg step object for route planner
    PlannerLegStep:
      type: object
      properties:
        distance:
          type: number
          description: Distance in meters for the step
        time:
          type: number
          description: Time in seconds for the step
        from_index:
          type: integer
          description: An index of the way start point in the corresponding feature coordinates array
        to_index:
          type: integer
          description: An index of the way end point in the corresponding feature coordinates array
      required:
        - distance
        - time
        - from_index
        - to_index