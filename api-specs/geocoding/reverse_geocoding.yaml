openapi: 3.0.0
info:
  title: Reverse Geocoding API
  description: Reverse Geocoding is useful when you have a certain set of coordinates and want to find out the corresponding address. For example, if you need to know your customer’s address by GPS coordinates or get an address of a building a user has clicked on.
  version: 1.0.0
  contact:
    name: Geoapify GmbH
    url: https://geoapify.com
    email: info@geoapify.com
  license:
    name: MIT
    url: https://opensource.org/license/mit
servers:
  - url: https://api.geoapify.com/v1
    description: Main Geoapify API server

tags:
  - name: Reverse Geocoding API
    description: Converts geographic coordinates into addresses.

paths:
  # Reverse Geocoding API
  /geocode/reverse:
    get:
      tags:
        - Reverse Geocoding API
      summary: Get address from geographic coordinates
      description: Returns an address and its components (city, postcode, street, etc.) based on the provided latitude and longitude coordinates.
      operationId: getReverseGeocode
      parameters:
        - name: lat
          in: query
          required: true
          description: Latitude of the location to reverse geocode.
          schema:
            type: number
            format: float
            example: 36.47032
        - name: lon
          in: query
          required: true
          description: Longitude of the location to reverse geocode.
          schema:
            type: number
            format: float
            example: -86.65138
        - name: apiKey
          in: query
          required: true
          description: API key for Geoapify services.
          schema:
            type: string
            example: "YOUR_API_KEY"
        - name: format
          in: query
          required: false
          description: Response format (json, xml, or geojson).
          schema:
            type: string
            enum: [json, xml, geojson]
            example: "json"
        - name: limit
          in: query
          required: false
          description: Maximum number of results to return.
          schema:
            type: integer
            example: 1
        - name: type
          in: query
          required: false
          description: Type of location to search for (e.g., country, city, postcode, etc.).
          schema:
            type: string
            enum: [country, state, city, postcode, street, amenity]
            example: "city"
        - name: lang
          in: query
          required: false
          description: Language of the returned result. Supports 2-character ISO 639-1 language codes.
          schema:
            type: string
            example: en
