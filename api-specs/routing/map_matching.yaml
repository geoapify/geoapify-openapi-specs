openapi: 3.0.0
info:
  title: Map Matching API
  description: The Map Matching API lets you match geographical coordinates, such as GPS tracks, to the existing road network. You can choose between various transportation modes, including cars, buses, delivery trucks, bicycles, and walking.
  version: 1.0.0

servers:
  - url: https://api.geoapify.com/v1
    description: Main Geoapify API server

tags:
  - name: Map Matching API
    description: Lets you match geographical coordinates, such as GPS tracks, to the existing road network.

paths:
  /mapmatching:
    post:
      tags:
        - Map Matching API
      summary: Match GPS coordinates to road network
      description: Matches geographical coordinates, such as GPS tracks, to the existing road network. Supports different travel modes like drive, walk, and bicycle.
      operationId: mapMatching
      parameters:
        - name: apiKey
          in: query
          required: true
          description: Your Geoapify API key.
          schema:
            type: string
            example: "YOUR_API_KEY"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mode:
                  type: string
                  description: The transportation mode to use.
                  enum: [ drive, light_truck, medium_truck, truck, heavy_truck, truck_dangerous_goods, long_truck, bus, scooter, motorcycle, bicycle, mountain_bike, road_bike, walk, hike, transit, approximated_transit ]
                  example: drive
                waypoints:
                  type: array
                  description: Array of waypoints to be matched to the road network.
                  items:
                    type: object
                    properties:
                      location:
                        type: array
                        items:
                          type: number
                        description: The coordinates of the waypoint as [longitude, latitude].
                        example: [ 10.694703, 47.567028 ]
                      timestamp:
                        type: string
                        format: date-time
                        description: The timestamp of the waypoint in ISO 8601 format.
                        example: "2019-11-04T07:09:34.000Z"
                      bearing:
                        type: number
                        description: Bearing in degrees [0, 360].
                        example: 90
            example:
              mode: drive
              waypoints:
                - location: [ 10.694703, 47.567028 ]
                  timestamp: "2019-11-04T07:09:34.000Z"
                - location: [ 10.6950319, 47.567783 ]
                  timestamp: "2019-11-04T07:09:45.000Z"
