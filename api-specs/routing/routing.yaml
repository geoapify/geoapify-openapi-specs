openapi: 3.0.0
info:
  title: Geoapify "Routes and optimization" APIs
  description: This combined API provides functionalities for map matching, route matrix generation, route planning, and general routing. It includes features such as reconstructing routes from GPS coordinates, generating time-distance matrices, optimizing multi-agent routes, and calculating routes between waypoints. Supports various transportation modes like cars, trucks, bicycles, scooters, and walking.
  version: 1.0.0

servers:
  - url: https://api.geoapify.com/v1
    description: Main Geoapify API server

tags:
  - name: Map Matching API
    description: Lets you match geographical coordinates, such as GPS tracks, to the existing road network.
  - name: Route Matrix API
    description: Generates a time-distance matrix between source and target locations.
  - name: Route Planner API
    description: Optimizes routes between multiple locations for multiple agents.
  - name: Routing API
    description: Provides route calculations between waypoints for different transportation modes.

