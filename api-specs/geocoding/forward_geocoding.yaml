openapi: 3.0.0
info:
  title: Forward Geocoding API
  description: Geoapify provides Geocoding REST API that searches addresses worldwide. The REST API works via HTTP GET and returns JSON or XML responses. The API is cross-platform and can be used with most programming languages.
  version: 1.0.0
servers:
  - url: https://api.geoapify.com/v1
    description: Main Geoapify API server

tags:
  - name: Forward Geocoding API
    description: Converts addresses into geographic coordinates.

paths:
  # Forward Geocoding API
  /geocode/search:
    get:
      tags:
        - Forward Geocoding API
      summary: Geocode an address
      description: Perform forward geocoding using free-form or structured address queries. The response can return multiple formats and allow filtering or biasing the results by location.
      operationId: geocodeSearch
      parameters:
        - name: apiKey
          in: query
          required: true
          description: Your Geoapify API key.
          schema:
            type: string
            example: "YOUR_API_KEY"
        - name: text
          in: query
          required: false
          description: Free-form address to search.
          schema:
            type: string
            example: "Hannoverstr"
        - name: name
          in: query
          required: false
          description: Amenity or place name.
          schema:
            type: string
            example: 'Hannoverstraße'
        - name: housenumber
          in: query
          required: false
          description: House number.
          schema:
            type: string
            example: '1A'
        - name: street
          in: query
          required: false
          description: Street name.
          schema:
            type: string
            example: 'Hannoverstraße'
        - name: postcode
          in: query
          required: false
          description: Postcode or ZIP code.
          schema:
            type: string
            example: '44651'
        - name: city
          in: query
          required: false
          description: City name.
          schema:
            type: string
            example: 'Herne'
        - name: state
          in: query
          required: false
          description: State name.
          schema:
            type: string
            example: 'Westphalia'
        - name: country
          in: query
          required: false
          description: Country name.
          schema:
            type: string
            example: 'Germany'
        - name: type
          in: query
          required: false
          description: Location type (e.g., 'country', 'state', 'city').
          schema:
            type: string
            example: 'amenity'
        - name: lang
          in: query
          required: false
          description: Result language in ISO 639-1 format (e.g., 'en' for English).
          schema:
            type: string
            example: en
        - name: limit
          in: query
          required: false
          description: "Max number of results (default: 5)."
          schema:
            type: integer
            example: 1
        - name: filter
          in: query
          required: false
          description: Filter by location (e.g., bounding box, country).
          schema:
            type: string
            example: "rect:8.738507,-10.137391,63.042511,59.098366"
        - name: bias
          in: query
          required: false
          description: Bias results by proximity or country.
          schema:
            type: string
            example: "rect:8.738507,-10.137391,63.042511,59.098366"
        - name: format
          in: query
          required: false
          description: "Response format (default is `json`). Other options: `xml`, `geojson`."
          schema:
            type: string
            example: 'json'
      responses:
        '200':
          description: A list of geocoded results.
