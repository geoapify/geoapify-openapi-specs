<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swagger UI with Custom Filter Parameter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.0/swagger-ui.css">
</head>

<body>
<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.0/swagger-ui-bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.0/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {
        const ui = SwaggerUIBundle({
            urls: [
                { url: "../api-specs/geocoding/forward_geocoding.yaml", name: "Forward Geocoding API" },
                { url: "../api-specs/geocoding/reverse_geocoding.yaml", name: "Reverse Geocoding API" },
                { url: "../api-specs/geocoding/address_autocomplete.yaml", name: "Address Autocomplete API" },
                { url: "../api-specs/geocoding/batch_geocoding.yaml", name: "Batch Geocoding API" },
                { url: "../api-specs/geocoding/ip_geolocation.yaml", name: "IP Geolocation API" },

                { url: "../api-specs/routing/routing.yaml", name: "Routing API" },
                { url: "../api-specs/routing/route_matrix.yaml", name: "Route Matrix API" },
                { url: "../api-specs/routing/map_matching.yaml", name: "Map Matching API" },
                { url: "../api-specs/routing/route_planner.yaml", name: "Route Planner API" },

                { url: "../api-specs/isolines/isoline.yaml", name: "Isoline API" },
            ],
            dom_id: '#swagger-ui',
            deepLinking: true,
            urlsPrimaryName: "Forward Geocoding API",
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
        });
    };
</script>
</body>

</html>
