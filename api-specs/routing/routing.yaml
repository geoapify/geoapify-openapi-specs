  /routing:
    get:
      tags:
        - Routing API
      summary: Calculate route between waypoints
      description: Calculates routes between two or more waypoints for a variety of transportation modes, such as cars, trucks, bicycles, and walking. Supports customization using parameters like avoidance of road types and route parts.
      operationId: calculateRoute
      parameters:
        - name: waypoints
          in: query
          required: true
          description: Coordinates representing the waypoints, separated by a vertical bar ('|'). Each coordinate is a latitude, longitude pair.
          schema:
            type: string
            example: "50.679023,4.569876|50.661705,4.578667"
        - name: mode
          in: query
          required: true
          description: Mode of transportation for route calculation.
          schema:
            type: string
            enum: [ drive, walk, bike, truck, scooter, hike ]
            example: "drive"
        - name: apiKey
          in: query
          required: true
          description: API key for authentication.
          schema:
            type: string
            example: "YOUR_API_KEY"
        - name: type
          in: query
          required: false
          description: Type of route optimization. Options include 'balanced', 'short', and 'less_maneuvers'.
          schema:
            type: string
            enum: [ balanced, short, less_maneuvers ]
            example: "short"
        - name: units
          in: query
          required: false
          description: Units for distance measurement. Options are 'metric' or 'imperial'.
          schema:
            type: string
            enum: [ metric, imperial ]
            example: "imperial"
        - name: lang
          in: query
          required: false
          description: Language for the turn-by-turn instructions, using ISO 639-1 codes.
          schema:
            type: string
            example: "en"
        - name: avoid
          in: query
          required: false
          description: Types of road or locations to avoid during the route calculation.
          schema:
            type: string
            example: "tolls:1|ferries"
        - name: details
          in: query
          required: false
          description: Additional details to include in the response, such as 'instruction_details', 'route_details', or 'elevation'.
          schema:
            type: string
            example: "instruction_details,route_details"
        - name: traffic
          in: query
          required: false
          description: Traffic model for route calculation. Options are 'free_flow' or 'approximated'.
          schema:
            type: string
            enum: [ free_flow, approximated ]
            example: "approximated"
        - name: max_speed
          in: query
          required: false
          description: Maximum speed for the route (in KPH).
          schema:
            type: integer
            example: 80
        - name: format
          in: query
          required: false
          description: Output format for the response, such as 'geojson', 'json', or 'xml'.
          schema:
            type: string
            enum: [ geojson, json, xml ]
            example: "json"
